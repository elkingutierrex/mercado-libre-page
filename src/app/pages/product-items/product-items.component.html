<router-outlet></router-outlet>
<h3 class="pt-5">Busqueda relacionada</h3>
<div class="container mt-4">
  <div *ngFor="let item of arrayItems">
    <app-card-item  [id]="item.id"
                    [title]='item.title'
                    [price]='item.price'
                    [imageUrl]='item.thumbnail'
                    (click)="redirectToUrlParam(item.id)"></app-card-item>
  </div>

  <app-pagination></app-pagination>

</div>
